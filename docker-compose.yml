version: '3.8'

services:
  mealfortoday:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Persist SQLite database (if used)
      - mealfortoday-data:/app/data

volumes:
  mealfortoday-data:
